<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/528f5885b7.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./address-card-regular.svg" type="image/x-icon">
    <title>Contact Us</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-white">
            <h1 class="display-4">Contact Us</h1>
            <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos eum velit, repellendus nisi quam obcaecati.</p>
        </div>
    </div>
    <div class="container" id="formcontainer">
        
        <div class="row">
            <div class="col my-3" id="message-form">
                <form action="" >
                    <div class="form-group">
                         <input type="text" name="name" id="name" class="form-control" placeholder="NAME">
                    
                    </div>
                   <div class="form-group">
                       <input type="email" name="email" id="emailonform" class="form-control" placeholder="Email">
                       <small class="text-muted">We'll never share your email with anyone else.</small>
                   </div>
                   <div class="form-group">
                        <textarea rows="10" name="message" id="message" placeholder="Enter your Message"class="form-control" contenteditable></textarea>
                   </div>
                   <button id="send" class=" btn btn-outline-danger btn-block">
                        Send
                   </button>
                </form>
            </div>
            <hr class="d-none d-md-block">
            <div id="other" class="col-12 col-md-6 my-3">
                <div id="location" class="row my-3 d-flex d-inline align-content-center justify-content-center">
                    <div class="my-auto col d-flex d-inline align-content-center">
                        <i class="m fas fa-map-marker-alt fa-lg"></i>
                        <span id="locarea" class="m-auto">
                         KOLKATA,WEST BENGAL
                        </span>
                    </div>
                </div>
                <div id="mail" class="row my-3 d-flex d-inline align-content-center justify-content-center">
                    <div class="my-auto col d-flex d-inline align-content-center">
                        <i class="fas fa-at fa-lg"></i>
                        <span id="locarea" class="m-auto">
                         example@flowerstore.com
                        </span>
                    </div>
                </div>
                <div id="telnum" class="row my-3 d-flex d-inline align-content-center justify-content-center">
                    <div class=" col d-flex d-inline align-content-center">
                        <i class="fas fa-phone-alt fa-lg"></i>
                        <span id="locarea" class="m-auto">
                         +1 XXX-XXXXXXXX
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mb-5 mt-3">
            <div class="row d-flex">   
                <div class="col">
                    <button id="facebook" class="btn btn-lg btn-block"><i class="fab fa-facebook fa-2x"></i></button>
                </div>
                <div  class="col">
                    <button id="youtube" class="btn btn-lg btn-block"><i class="fab fa-youtube fa-2x"></i></button>
                </div>
                <div  class="col">
                    <button id="twitter"  class="btn btn-lg btn-block"><i class="fab fa-twitter fa-2x"></i></button>
                </div>
                <div  class="col">
                    <button id="instagram" class="btn btn-lg btn-block"><i class="fab fa-instagram-square fa-2x"></i></button>
                </div>
            </div>
        </div>
    </div> 

    <script src="./contact.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
