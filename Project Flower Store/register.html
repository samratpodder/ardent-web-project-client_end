<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./register.css">
    <title>Sign Up</title>
    <link rel="shortcut icon" href="./user-plus-solid.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Amiko&family=Arima+Madurai&family=Farsan&family=Lalezar&family=Mogra&family=Rakkas&family=Rasa&family=Shrikhand&family=Suez+One&family=Yatra+One&display=swap" rel="stylesheet">
  </head>
  <body class="bg-dark">
    <div class="container-fluid my-4">
        <div class="row ">
            <div class="col pl-0 order-2 order-md-1 d-none d-md-block">
                <img src="./pexels-photo-3127880.jpeg" alt="" class="img-fluid">
            </div>
            <div class="col col-md-6 order-1 order-md-2  form-group center_div align-self-center text-light">
                <form>
                    <div class="row">
                        <div class="col">
                            <label for="firstname">First Name</label>
                            <input type="text" class="form-control" name="" id="">
                        </div>
                        <div class="col">
                            <label for="lastname">Last Name</label>
                            <input type="text" class="form-control" name="" id="">
                        </div>
                    </div>
                    <label for="email" >Email</label>
                    <input type="email" class="form-control">
                    <label for="password">Password</label>
                    <span>
                        <input type="password" class="form-control" minlength="8">
                        <div class="text-muted">
                        Password Must be 8 characters atleast and include Alphanumeric
                        </div>
                        <i class="far fa-eye"></i>
                        <i class="far fa-eye-slash"></i>
                    </span>
                    <p class="mt-3">Date of Birth</p>
                    <div class="row">
                        <div class="col">
                            <label for="day">Day</label>
                            <input class="form-control .form-inline" type="number" name="" id="day" min="1" max="31">
                        </div>
                        <div class="col">
                            <label for="month">Month</label>
                            <input class="form-control .form-inline" type="number" name="" id="month" min="1" max="12">
                        </div>
                        <div class="col">
                            <label for="year">Year</label>
                            <input class="form-control .form-inline" type="number" name="" id="year" min="2000" max="2020">
                        </div>
                    </div>
                    
                    
                    
                    <p>Gender</p>
                    <div class="form-check form-check-inline d-flex justify-content-around m-2">
                        <span>
                            <label class="form-check-label" for="male">Male   </label>
                            <input  class="form-check-input m-1" type="radio" name="gender" id="male">
                        </span>
                        <span>
                            <label class="form-check-label" for="female"> Female    </label>
                            <input  class="form-check-input" type="radio" name="gender" id="female">
                        </span>
                        <span>
                            <label class="form-check-label" for="custom"> Custom    </label>
                            <input  class="form-check-input" type="radio" name="gender" id="custom">
                        </span>
                        
                    </div>
                    <button class="btn  btn-outline-danger my-1 btn-block" href="#">Sign Up</button>
                </form>
                <p id="signin" class="d-flex justify-content-center my-4">Already a user<span><button class="btn btn-outline-dark btn-sm mx-2"><a href="./login.html" style="text-decoration: none;" >Sign In</a></button></span></p>
            </div>
        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
